    <main>
        <div class="container">
            <div class="form">
                <form action="" method="get" onsubmit="sendEmail(); reset(); return false;">
                    <p class="opis-form">Imię:</p>
                    <input type="text" name="name"  placeholder="Imię"  required> <br>
                    <p class="opis-form">Nazwisko:</p>
                    <input type="text" name="last-name" id="" placeholder="Nazwisko" required> <br>
                    <p class="opis-form">E-mail:</p>
                    <input type="email" name="e-mail" id="" placeholder="E-mail" required><br>
                    <p class="opis-form">Numer telefonu:</p>
                    <input type="tel" name="phone" placeholder="Numer telefonu" id="" required><br>
                    <p class="opis-form">Jakim rodzajem kursu jesteś zainteresowana/y?</p>
                    <br>
                    <div class="opcja">
                        <input type="checkbox" name="sesja1" id="" class="rodzaj sesja1" value="Opcja1"><div class="rodzaj">Indywidualny</div>
                    </div>
                    <div class="opcja">
                        <input type="checkbox" name="sesja2" id="" class="rodzaj sesja2" value="Opcja2"><div class="rodzaj">Grupowy</div>
                    </div>
                    <div class="opcja">
                        <input type="checkbox" name="sesja3" id="" class="rodzaj sesja3" value="Opcja3"><div class="rodzaj">Inne</div>
                    </div>
                    <br>
                    <p class="opis-form">Wiadomość:</p>
                    <textarea name="message" id="" cols="30" rows="5" placeholder="Jak możemy pomóc?" required></textarea><br>
                    <div class="buttons">
                        <button type="submit" class="send">Wyślij</button>
                        <button type="reset" class="send">Wyczyść</button>
                    </div>
                    
                </form>
            </div>
